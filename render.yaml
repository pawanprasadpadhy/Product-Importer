# render.yaml
services:
  - type: web
    name: product-importer
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn product_importer.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

  - type: worker
    name: product-importer-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A product_importer worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString

databases:
  - name: product-importer-db
    databaseName: product_importer
    user: product_importer

  - name: product-importer-redis
    plan: starter